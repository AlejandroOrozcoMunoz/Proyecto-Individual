<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Evento</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body background="{{ url_for('static', filename='images/balon.jpg') }}">
    <div class="container">
        <header class="d-flex justify-content-between align-items-center">
            <h1>Bienvenid@ {{user.first_name}}</h1>
            <a href="/dashboard" class="btn btn-primary">Home</a>
            <a href="/logout" class="btn btn-danger">Log Out</a>
        </header>
        <hr>
        {% with messages = get_flashed_messages(category_filter=['evento']) %}
                    {% if messages %}
                        <div class="alert alert-danger">
                            {% for message in messages %}
                                <p>{{message}}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
        <form action="/create/event" method="post">
            <input type="hidden" value="{{user.id}}" name="user_id">
            <div class="form-group">
                <label for="event">Evento</label>
                <input type="text" id="event" name="event" class="form-control">
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <textarea id="text" name="location" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="attendees">Attendees</label>
                <input type="number" id="attendees" name="attendees" class="form-control">
            </div>
            <div class="form-group">
                <label for="date">date</label>
                <input type="date" id="date" name="date" class="form-control">
            </div>
            <div class="form-group">
                <label for="time">time</label>
                <input type="time" id="time" name="time" class="form-control">
            </div>
            <input type="submit" value="Save" class="btn btn-success">
        </form>
    </div>
    <div id="google_translate_element"></div>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({ pageLanguage: 'en' }, 'google_translate_element');
        }
    </script>

    <script type="text/javascript"
        src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
