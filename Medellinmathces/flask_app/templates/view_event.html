<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Evento</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body background="{{ url_for('static', filename='images/cancha.jpeg') }}">
    <div class="container">
        <header class="d-flex justify-content-between align-items-center">
            <h1>Welcome {{user.first_name}}! </h1>
            <a href="/dashboard" class="btn btn-primary">Home</a>
            <a href="/logout" class="btn btn-danger">Log Out</a>
        </header>
        <main>
            <img src="{{ url_for('static', filename='images/logo3.png') }}" alt="buscar" class="logo"></a>
            <div class="card">
                <div class="card-title">
                    <h2>{{evento.event}}</h2>
                </div>
                <div class="card-body">
                    <div>
                        <b>Location:</b> </a><a href="location" >{{evento.location}}</a>
                    </div>
                    <div>
                        <b>Attendees:</b> {{evento.attendees}}
                    </div>
                    <div>
                        <b>Date of Event:</b> {{evento.date}}
                    </div>
                    <div>
                        <b>Time of Event:</b> {{evento.time}}
                    </div>
                    <div>
                        <b>Posted by:</b> {{evento.first_name}}
                    </div>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1490.1951984635648!2d-0.8897282384751197!3d41.6689113893635!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd5914a2dbaef783%3A0xcefbedb5510a16d!2sUup!5e0!3m2!1ses!2ses!4v1535631076018" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
                    
                </div>
            </div>
        </main>
    </div>
    <div id="google_translate_element"></div>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({ pageLanguage: 'en' }, 'google_translate_element');
        }
    </script>

    <script type="text/javascript"
        src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    
</body>
</html>
